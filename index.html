<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cacing Arena">
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="https://via.placeholder.com/192x192/a855f7/ffffff?text=CA" sizes="192x192">
    
    <title>Cacing Arena Pro - Mabar LAN</title>
    
    <style>
        /* RESET */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            user-select: none; 
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            position: fixed;
        }
        
        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        
        /* LOADING */
        #loading { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: #000; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 9999; 
        }
        
        .spinner { 
            width: 50px; height: 50px; 
            border: 5px solid #333; 
            border-top: 5px solid #a855f7; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* CANVAS */
        #game {
            display: block;
            width: 100%;
            height: 100%;
            background: #050510;
        }
        
        /* MENU */
        #menu {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #111122, #1a1a2e);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #a855f7;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 40px rgba(168,85,247,0.4);
            z-index: 100;
        }
        
        h1 {
            color: #a855f7;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        
        input {
            background: rgba(255,255,255,0.1);
            color: white;
            text-align: center;
            border: 2px solid #333344;
        }
        
        .btn {
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:active { transform: scale(0.98); }
        
        .btn-mabar {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        /* HUD */
        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20,20,40,0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #a855f7;
            z-index: 50;
            display: none;
        }
        
        /* MOBILE CONTROLS */
        #mobile-controls {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-around;
            padding: 0 20px;
            z-index: 50;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            border: 3px solid white;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .control-btn.shoot {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
    </style>
</head>
<body>
    <!-- LOADING -->
    <div id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 20px; font-size: 18px;">Loading Game...</p>
    </div>
    
    <!-- CANVAS -->
    <canvas id="game"></canvas>
    
    <!-- MENU -->
    <div id="menu">
        <h1>üéÆ CACING MABAR</h1>
        <input type="text" id="nick" placeholder="Nama Player" value="Player" maxlength="12">
        <button class="btn" onclick="startGame()">üéÆ MAIN GAME</button>
        <button class="btn btn-mabar" onclick="alert('Fitur Mabar LAN akan datang!')">üë• MABAR LAN</button>
        
        <div style="margin-top: 20px; padding: 15px; background: rgba(168,85,247,0.1); border-radius: 10px; text-align: left; font-size: 14px;">
            <div style="color: #a855f7; font-weight: bold; margin-bottom: 10px;">üéÆ CARA MAIN:</div>
            <div>‚Ä¢ Sentuh/tap untuk bergerak</div>
            <div>‚Ä¢ Tekan tombol üî´ untuk tembak</div>
            <div>‚Ä¢ Makan makanan üçé untuk skor</div>
        </div>
    </div>
    
    <!-- HUD -->
    <div class="hud" id="hud">
        <div>üéØ Score: <span id="score">0</span></div>
        <div>‚ù§Ô∏è Health: <span id="health">100</span>%</div>
    </div>
    
    <!-- MOBILE CONTROLS -->
    <div id="mobile-controls">
        <div class="control-btn" onclick="shoot()">üî´</div>
        <div class="control-btn" onclick="speedBoost()">‚ö°</div>
    </div>

    <script>
        // ==================== GAME SETUP ====================
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        // Game state
        const GameState = {
            active: false,
            paused: false,
            player: null,
            foods: [],
            projectiles: [],
            score: 0,
            health: 100,
            lastShootTime: 0
        };
        
        // Player class
        class Player {
            constructor(x, y, name) {
                this.x = x;
                this.y = y;
                this.name = name;
                this.radius = 20;
                this.color = '#a855f7';
                this.angle = 0;
                this.speed = 5;
                this.targetX = x;
                this.targetY = y;
            }
            
            update() {
                // Move towards target
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance > 1) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                    this.angle = Math.atan2(dy, dx);
                }
                
                // Keep in bounds
                const margin = 50;
                if (this.x < margin) this.x = margin;
                if (this.x > canvas.width - margin) this.x = canvas.width - margin;
                if (this.y < margin) this.y = margin;
                if (this.y > canvas.height - margin) this.y = canvas.height - margin;
            }
            
            draw() {
                // Draw body
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(15, -8, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(15, 8, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Pupils
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(17, -6, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(17, 10, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Mouth
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(10, 0, 8, 0.2, Math.PI - 0.2);
                ctx.stroke();
                
                ctx.restore();
                
                // Name
                ctx.fillStyle = 'white';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.name, this.x, this.y - this.radius - 10);
            }
            
            setTarget(x, y) {
                this.targetX = x;
                this.targetY = y;
            }
        }
        
        // Food class
        class Food {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = 10 + Math.random() * 10;
                this.color = this.getRandomColor();
                this.emoji = this.getRandomEmoji();
            }
            
            getRandomColor() {
                const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            getRandomEmoji() {
                const emojis = ['üçé', 'üçï', 'üçî', 'üçü', 'üç©', 'üçó', 'üßÄ', 'ü•ì'];
                return emojis[Math.floor(Math.random() * emojis.length)];
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Glow effect
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                
                // Draw emoji
                ctx.font = `${this.radius * 2}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, 0, 0);
                
                ctx.restore();
            }
        }
        
        // Projectile class
        class Projectile {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.radius = 8;
                this.color = '#3b82f6';
                this.speed = 12;
                this.life = 100;
            }
            
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life--;
                return this.life > 0;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Glow
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                
                // Body
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Core
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(0, 0, this.radius * 0.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // ==================== GAME FUNCTIONS ====================
        function initGame() {
            console.log('Initializing game...');
            
            // Setup canvas
            resizeCanvas();
            
            // Create player
            const nick = document.getElementById('nick').value.trim() || 'Player';
            GameState.player = new Player(canvas.width/2, canvas.height/2, nick);
            
            // Create foods
            GameState.foods = [];
            for (let i = 0; i < 30; i++) {
                GameState.foods.push(new Food());
            }
            
            // Hide menu, show game
            document.getElementById('menu').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('mobile-controls').style.display = 'flex';
            
            GameState.active = true;
            
            // Start game loop
            gameLoop();
            
            // Success message
            console.log('Game started successfully!');
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            console.log(`Canvas: ${canvas.width}x${canvas.height}`);
        }
        
        function gameLoop() {
            if (!GameState.active || GameState.paused) return;
            
            // Clear canvas
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            drawGrid();
            
            // Update and draw player
            if (GameState.player) {
                GameState.player.update();
                GameState.player.draw();
            }
            
            // Update and draw foods
            GameState.foods.forEach((food, index) => {
                food.draw();
                
                // Check collision with player
                if (GameState.player) {
                    const dx = GameState.player.x - food.x;
                    const dy = GameState.player.y - food.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if (distance < GameState.player.radius + food.radius) {
                        // Eat food
                        GameState.score += 100;
                        GameState.health = Math.min(100, GameState.health + 5);
                        updateHUD();
                        
                        // Remove food
                        GameState.foods.splice(index, 1);
                        
                        // Add new food
                        GameState.foods.push(new Food());
                        
                        // Visual effect
                        createParticles(food.x, food.y, food.color);
                    }
                }
            });
            
            // Update and draw projectiles
            GameState.projectiles = GameState.projectiles.filter(projectile => {
                if (projectile.update()) {
                    projectile.draw();
                    return true;
                }
                return false;
            });
            
            // Continue loop
            requestAnimationFrame(gameLoop);
        }
        
        function drawGrid() {
            const gridSize = 50;
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 1;
            
            // Vertical lines
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        function createParticles(x, y, color) {
            // Simple particle effect
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(
                        Math.random() * 20 - 10,
                        Math.random() * 20 - 10,
                        Math.random() * 5 + 2,
                        0, Math.PI * 2
                    );
                    ctx.fill();
                    ctx.restore();
                }, i * 50);
            }
        }
        
        function updateHUD() {
            document.getElementById('score').textContent = GameState.score;
            document.getElementById('health').textContent = GameState.health;
        }
        
        function shoot() {
            if (!GameState.active || GameState.paused || !GameState.player) return;
            
            const now = Date.now();
            if (now - GameState.lastShootTime < 500) return; // 500ms cooldown
            
            GameState.lastShootTime = now;
            
            // Create projectile
            const projectile = new Projectile(
                GameState.player.x,
                GameState.player.y,
                GameState.player.angle
            );
            
            GameState.projectiles.push(projectile);
            
            // Recoil
            GameState.player.x -= Math.cos(GameState.player.angle) * 10;
            GameState.player.y -= Math.sin(GameState.player.angle) * 10;
            
            // Sound effect
            playSound('shoot');
        }
        
        function speedBoost() {
            if (!GameState.active || !GameState.player) return;
            
            const originalSpeed = GameState.player.speed;
            GameState.player.speed *= 2;
            
            setTimeout(() => {
                if (GameState.player) {
                    GameState.player.speed = originalSpeed;
                }
            }, 2000);
            
            playSound('boost');
        }
        
        function playSound(type) {
            // Simple beep sounds
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'shoot') {
                    oscillator.frequency.value = 1000;
                } else if (type === 'boost') {
                    oscillator.frequency.value = 800;
                }
                
                oscillator.type = 'sine';
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                
                setTimeout(() => {
                    oscillator.stop();
                    audioContext.close();
                }, 100);
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function startGame() {
            // Hide loading screen
            document.getElementById('loading').style.display = 'none';
            
            // Start game
            setTimeout(() => {
                initGame();
                console.log('Game started!');
            }, 100);
        }
        
        // ==================== EVENT LISTENERS ====================
        // Touch/mouse controls
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('mousedown', handleTouch);
        
        function handleTouch(e) {
            if (!GameState.active || !GameState.player) return;
            
            e.preventDefault();
            
            let clientX, clientY;
            
            if (e.type === 'touchstart') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            GameState.player.setTarget(x, y);
        }
        
        // Resize handler
        window.addEventListener('resize', resizeCanvas);
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!GameState.active || !GameState.player) return;
            
            switch(e.key) {
                case ' ':
                case 'Spacebar':
                    shoot();
                    break;
                case 'ArrowUp':
                case 'w':
                    GameState.player.setTarget(
                        GameState.player.x,
                        GameState.player.y - 50
                    );
                    break;
                case 'ArrowDown':
                case 's':
                    GameState.player.setTarget(
                        GameState.player.x,
                        GameState.player.y + 50
                    );
                    break;
                case 'ArrowLeft':
                case 'a':
                    GameState.player.setTarget(
                        GameState.player.x - 50,
                        GameState.player.y
                    );
                    break;
                case 'ArrowRight':
                case 'd':
                    GameState.player.setTarget(
                        GameState.player.x + 50,
                        GameState.player.y
                    );
                    break;
            }
        });
        
        // ==================== INITIALIZATION ====================
        window.addEventListener('load', () => {
            console.log('Page loaded');
            
            // Hide loading after 2 seconds
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('menu').style.display = 'block';
                console.log('Game ready to play!');
            }, 1500);
            
            // Simple PWA service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js')
                    .then(() => console.log('SW registered'))
                    .catch(err => console.log('SW error:', err));
            }
        });
        
        // Export functions
        window.startGame = startGame;
        window.shoot = shoot;
        window.speedBoost = speedBoost;
    </script>
</body>
</html>
